<html>

<head>
    <title>Index</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,target-densitydpi=device-dpi" />
</head>
<style>
    .jumbotron {
        background-color: transparent;
    }
</style>

<body>
    <div id="banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="jumbotron text-center">
                        <h1>Home Loan Optimizer</h1>
                    </div>
                    <form action="/strategies" method="POST">
                        <div class="form-group">
                            <label for="loan_amount">Loan Amount</label>
                            <input type="text" class="form-control" name="loan_amount" id="loan_amount" placeholder="5000000">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="annual_interest_rate">Annual Interest Rate</label>
                            <input type="text" class="form-control" name="annual_interest_rate" id="annual_interest_rate" placeholder="7.15">
                        </div>
                        <div class="form-group">
                            <label for="loan_tenure">Loan Tenure</label>
                            <input type="text" class="form-control" name="loan_tenure" id="loan_tenure" placeholder="15">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
